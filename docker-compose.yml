version: "3.9"

services:
  app:
    build:
      context: .
      target: development
    container_name: rts-app
    command: ["air", "-c", ".air.toml"]
    volumes:
      - .:/app
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    environment:
      GO_ENV: development
      DATABASE_URL: postgres://rts_user:rts_password@postgres:5432/rts_db?sslmode=disable
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: rts-postgres
    environment:
      POSTGRES_USER: rts_user
      POSTGRES_PASSWORD: rts_password
      POSTGRES_DB: rts_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: rts-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  go-mod-cache:
  go-build-cache:
  postgres-data:
  redis-data:
